<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport"
		content="width=device-width, initial-scale=1.0"/>
		<meta name="description"
		content="A search tool for the Peanuts comic strip"/>
		<meta name="keywords"
		      content="peanuts search engine,search, comics"/>
		<meta name="google-site-verification"
		      content="497dS7PuMOAE4zxPA0G77lkr-3wvR6HOR7yeInys-4o" />
		<link rel="icon" type="image/png" href="/a/favicon.png">
		<title>Peanuts strip search (beta)</title>
	</head>
	<body id="h" class="big"> 
		<header>
			<form action="/html" method="get">
		<input type="text"
			   name="q"
			   id="query"
			   placeholder="Search (e.g. blanket)"
			   value="{{.}}"
			   autocomplete="off"
			   autofocus
			   />
		<select id="order" name="order">
			<option value="0" selected>Most relevant first</option>
			<option value="-1">Earliest first</option>
			<option value="1">Latest first</option>
		</select>
		<noscript>
		<input type="submit" />
		</noscript>
		</form>
		</header>
		<div id="results">
		</div>
		<div id="jumbotron">
			<h1>Start typing to search for up to 17,987 Peanuts strips!</h1>
		</div>
	</body>
	<script src="/a/js.js"></script>
<style>
body { margin: auto; text-align: center; font-family: 'Open Sans', sans-serif; }
img { display: inline-block; padding: 10px; max-width: 95% }
a { padding-top: 10px; display: block; text-decoration: none; color:#fff}
a::after { content: " â†’"}
section img { width: initial; max-width: 95%; max-height: 100% }
section { width: 100%; background: #222}
header {padding: 1em; background: #131B2A; box-shadow: 0px 2px 6px gray; }
input {padding: 0.5em; border: none; font-family: 'Open Sans', sans-serif;}
select {padding: 0.4em; border: none; font-family: 'Open Sans', sans-serif;}
h1 { padding: 1em }
</style>
</html>
